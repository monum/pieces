{% extends "base.html" %}
{% block body %}
    <div id="content" class="container content">
        {% include "header.html" %}
        {% include "updated-date.html" %}
        <div class="row-fluid" style="margin: 10px 0px 10px 0px;">
            <div class="span3">
                <div class="stat-title">Most Requests Past Month</div>
                <div class="stat">
                    <span id="most-requests">Sidewalk or Street</span>
                </div>
            </div>
            <div class="span3">
                <div class="stat-title">Number of Stale Requests</div>
                <div class="stat">
                    <span id="stale-count">96</span> Requests
                </div>
            </div>
            <div class="span3">
                <div class="stat-title">Average Response Time</div>
                <div class="stat">
                    <span id="average-response-time">92</span> Hours
                </div>
            </div>
        </div>
        <div class="row-fluid" style="margin: 10px 0px 10px 0px;">
            <div class="span12" style="background: #CCC">&nbsp;</div>
        </div>
        <div class="row-fluid" style="margin: 10px 0px 10px 0px;">
            <div class="span9" style="background: #CCC">&nbsp;</div>
            <div class="span3" style="background: #CCC">&nbsp;</div>
        </div>
        <div class="row-fluid" style="margin: 10px 0px 10px 0px;">
            <div id="footer" class="span12" style="background: #CCC">&nbsp;</div>
        </div>
    </div>
    <!--<footer class="footer" style="background: #CCC">
        <div class="container">
            Footer
        </div>
    <footer>-->
{% endblock %}
